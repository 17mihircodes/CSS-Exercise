<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade Fix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="paragraph">
    <p class="big">I'm just a paragraph with extra bold text!</p>
    <p class="small">I'm just a smaller paragraph, also with extra bold text!</p>
   </div> 
   <div class="click">
    <button class="green">Confirm</button>
    <button class="simple">Cancel</button>
   </div>
   <div class="parent">
    <p>I'm a div with thin text!</p>
        <div class="child">
            <p>I'm a div with thin text and a child div!</p>
                <div class="smaller-child">I'm a smaller child div with extra bold text.</div>
        </div>
   </div>
</body>
</html>
